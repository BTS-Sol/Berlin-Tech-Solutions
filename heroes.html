<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Heroes Damage-Berechnung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .box {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Damage-Berechnung f端r Heroes</h1>

<div class="container">
  <div class="box">
    <h2>Angreifer</h2>
    <label>Anzahl</label>
    <input type="number" id="attackerCount">
    
    <label>Angriff</label>
    <input type="number" id="attackValue">
    
    <label>Min-Schaden</label>
    <input type="number" id="minDamage">
    
    <label>Max-Schaden</label>
    <input type="number" id="maxDamage">
    
    <label>Additional % Increase</label>
    <input type="number" id="damageIncrease" placeholder="z.B. 20 f端r 20%">
  </div>

  <div class="box">
    <h2>Verteidiger</h2>
    <label>Anzahl</label>
    <input type="number" id="defenderCount">
    
    <label>Verteidigung</label>
    <input type="number" id="defenseValue">
    
    <label>Additional % Decrease</label>
    <input type="number" id="damageDecrease" placeholder="z.B. 15 f端r 15%">
  </div>
</div>

<button onclick="calculateDamage()">Berechnen</button>

<div id="result"></div>

<script>
function calculateDamage() {
  const aCount = parseFloat(document.getElementById('attackerCount').value);
  const aAtk = parseFloat(document.getElementById('attackValue').value);
  const minDmg = parseFloat(document.getElementById('minDamage').value);
  const maxDmg = parseFloat(document.getElementById('maxDamage').value);
  const aInc = parseFloat(document.getElementById('damageIncrease').value) || 0;

  const dCount = parseFloat(document.getElementById('defenderCount').value);
  const dDef = parseFloat(document.getElementById('defenseValue').value);
  const dDec = parseFloat(document.getElementById('damageDecrease').value) || 0;

  if (isNaN(aCount) || isNaN(aAtk) || isNaN(minDmg) || isNaN(maxDmg) ||
      isNaN(dCount) || isNaN(dDef)) {
    document.getElementById('result').innerText = "Bitte alle Felder korrekt ausf端llen.";
    return;
  }

  let multiplier = 1;

  if (aAtk >= dDef) {
    multiplier = 1 + (aAtk - dDef) * 0.05;
  } else {
    const diff = dDef - aAtk;
    multiplier = 1 - (diff / (20 + diff));
  }

  // Schaden vor Boni
  const baseMin = aCount * minDmg * multiplier;
  const baseMax = aCount * maxDmg * multiplier;

  // Mit Bonus / Malus
  const increasedMin = baseMin * (1 + aInc / 100);
  const increasedMax = baseMax * (1 + aInc / 100);

  const finalMin = increasedMin * (1 - dDec / 100);
  const finalMax = increasedMax * (1 - dDec / 100);

  document.getElementById('result').innerText =
    `Schaden pro Runde: ${finalMin.toFixed(2)} bis ${finalMax.toFixed(2)} Schaden an ${dCount} Verteidiger(n).`;
}
</script>

</body>
</html>
