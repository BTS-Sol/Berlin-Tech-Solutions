<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
		<a href="index.html">Berlin Tech Solutions</a>
	</div>
    <nav>
      <a href="index.html">Start</a>
      <a href="leistungen.html">Leistungen</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
	<img src="img/logo.png" alt="Logo" class="logo2">
  </header>
  <main  class="main contact-section">
	<form class="contact-form" action="https://form.taxi/s/jss611j1" method="POST">
	  <p class="intro">Bitte füllen Sie das Formular aus. Wir freuen uns auf Ihre Nachricht!</p>

	  
	  <label for="name">Name</label>
	  <input type="text" id="name" name="Name" placeholder="Ihr Name" required>

	  <label for="email">E-Mail Adresse</label>
	  <input type="email" id="email" name="Email" placeholder="ihrname@email.de" required>

	  <label for="message">Nachricht</label>
	  <textarea id="message" name="Nachricht" placeholder="Was ist Ihr Anliegen?" rows="6" required></textarea>
	  
	  
	<div class="checkbox">
          <label for="datenschutz">
             <input type="checkbox" id="datenschutz" name="Datenverarbeitung bestätigt" value="Ja" required>
             Ich bin mit der Verarbeitung meiner Eingaben zum Zweck der Anfragebearbeitung einverstanden.
          </label>
        </div>

	  <button type="submit" class="submit-btn">Absenden</button>
	</form>
  </main>
  <footer>
    <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
  </footer>
</body>
</html>
