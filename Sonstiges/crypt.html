<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Verschl√ºsseltes Kontaktverzeichnis</title>

  <!-- Externe Bibliotheken -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Grundlegendes Reset & Variablen -->
  <style>
    :root {
      /* Farbpalette */
      --primary-color: #4F46E5;      /* Indigo-600 */
      --primary-light: #6366F1;      /* Indigo-500 */
      --accent-color: #10B981;       /* Emerald-500 */
      --bg-light: #F9FAFB;           /* Grau-50 */
      --card-bg: #FFFFFF;            /* Wei√ü */
      --text-color: #111827;         /* Grau-900 */
      --text-muted: #6B7280;         /* Grau-500 */
      --border-radius: 0.5rem;       /* 8px */
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
      line-height: 1.5;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Hauptcontainer */
    .container {
      max-width: 700px;
      width: 100%;
    }

    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 0.75rem;
    }
    h2 {
      margin-top: 1.5rem;
      font-size: 1.25rem;
    }

    /* Card-Layout */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 4px var(--shadow-light), 0 4px 6px var(--shadow-medium);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: #FFFFFF;
      font-weight: 500;
      border: none;
      border-radius: var(--border-radius);
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: var(--primary-light);
    }
    .btn:disabled {
      background-color: #A5B4FC;
      cursor: not-allowed;
    }

    /* Formularelemente */
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: var(--text-muted);
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #D1D5DB;
      border-radius: var(--border-radius);
      font-size: 1rem;
      color: var(--text-color);
      background-color: #FFFFFF;
     .transition: border-color 0.2s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* QR-Code & Scannerbereich */
    #qrCode, #reader {
      margin: 0.5rem auto;
      border: 1px solid #D1D5DB;
      border-radius: var(--border-radius);
      width: 260px;
      height: 260px;
      background: #F3F4F6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Kontaktliste anzeigen */
    .contact-list {
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: #F3F4F6;
      border-radius: var(--border-radius);
      border: 1px solid #E5E7EB;
      max-height: 120px;
      overflow-y: auto;
    }
    .contact-list-item {
      padding: 0.3rem 0.5rem;
      border-bottom: 1px solid #E5E7EB;
      font-size: 0.95rem;
      color: var(--text-muted);
    }
    .contact-list-item:last-child {
      border-bottom: none;
    }

    /* Kleine Utility-Klasse f√ºr zentrierten Text */
    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">üîê Verschl√ºsseltes Kontaktverzeichnis</h1>

    <!-- ============================== -->
    <!-- Section: Schl√ºssel & Kontakt hinzuf√ºgen -->
    <!-- ============================== -->
    <div class="card">
      <h2>üóùÔ∏è Schl√ºssel & Kontakt hinzuf√ºgen</h2>

      <!-- 1. Key erzeugen & QR-Code -->
      <div class="form-group">
        <button id="generateKey" class="btn">AES-Schl√ºssel erzeugen</button>
      </div>
      <div class="form-group">
        <label for="aesKey">Base64 AES-Schl√ºssel</label>
        <input type="text" id="aesKey" readonly placeholder="Hier erscheint der Schl√ºssel" />
      </div>
      <div id="qrCode"></div>

      <!-- 2. Kontakt hinzugef√ºgen -->
      <div class="form-group" style="margin-top:1.25rem;">
        <label for="contactName">Kontaktname</label>
        <input type="text" id="contactName" placeholder="Vorname Nachname" />
      </div>
      <div class="form-group text-center">
        <button id="addContact" class="btn">Kontakt speichern</button>
      </div>

      <!-- 3. Aktuelle Kontakte anzeigen -->
      <div style="margin-top:1rem;">
        <p style="font-size:0.95rem; color: var(--text-muted);">Aktuelle Kontakte:</p>
        <div id="contactListDisplay" class="contact-list">
          <!-- Dynamisch bef√ºllt -->
          <p class="contact-list-item">Keine Kontakte vorhanden</p>
        </div>
      </div>
    </div>

    <!-- ============================== -->
    <!-- Section: Kontaktverzeichnis (speichern/laden) -->
    <!-- ============================== -->
    <div class="card">
      <h2>üìÅ Kontaktverzeichnis verwalten</h2>

      <div class="form-group">
        <label for="directoryPassword">Passwort f√ºr Verzeichnis</label>
        <input type="password" id="directoryPassword" placeholder="Verzeichnis-Passwort" />
      </div>

      <div class="form-group text-center">
        <button id="newDirectory" class="btn">Neues Verzeichnis</button>
        <button id="downloadDirectory" class="btn" style="margin-left:0.5rem;">Verzeichnis speichern</button>
      </div>

      <div class="form-group text-center" style="margin-top:0.75rem;">
        <label for="uploadFile" class="btn" style="background-color: var(--accent-color);">
          Verzeichnis laden
        </label>
        <input type="file" id="uploadFile" accept=".txt" style="display:none;" />
      </div>
    </div>

    <!-- ============================== -->
    <!-- Section: Text verschl√ºsseln/entschl√ºsseln -->
    <!-- ============================== -->
    <div class="card">
      <h2>üîÑ Text verschl√ºsseln / entschl√ºsseln</h2>

      <div class="form-group">
        <label for="inputText">Eingabetext</label>
        <textarea id="inputText" placeholder="Gib hier Deinen Text oder verschl√ºsselten String ein"></textarea>
      </div>

      <div class="form-group">
        <label for="contactList">Empf√§nger-Kontakt w√§hlen</label>
        <select id="contactList">
          <option value="">-- W√§hle Kontakt --</option>
          <!-- Dynamisch bef√ºllt -->
        </select>
      </div>

      <div class="form-group text-center">
        <button id="encryptText" class="btn" style="margin-right:0.5rem;">Verschl√ºsseln</button>
        <button id="decryptText" class="btn">Entschl√ºsseln</button>
      </div>

      <div class="form-group">
        <label for="outputText">Ausgabe</label>
        <textarea id="outputText" readonly placeholder="Hier erscheint der (entschl√ºsselte) Text"></textarea>
      </div>
    </div>
  </div>

  <script>
    /*******************************
     *  Dienstprogramme f√ºr Encoding
     *******************************/
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }

    function base64ToArrayBuffer(base64) {
      const binary = window.atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes;
    }

    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    /*******************************
     *  1. AES-Schl√ºssel-Generierung & QR-Code
     *******************************/
    async function generateAESKey() {
      try {
        // Erzeuge AES-GCM Schl√ºssel (256 Bit)
        const key = await crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        const rawKey = await crypto.subtle.exportKey("raw", key);
        const base64Key = arrayBufferToBase64(rawKey);
        document.getElementById("aesKey").value = base64Key;

        // QR-Code generieren mit qrcode.min.js
        const qrContainer = document.getElementById("qrCode");
        qrContainer.innerHTML = "";
        let qr = qrcode(0, 'L'); // Version 0, Fehlerkorrektur L
        qr.addData(base64Key);
        qr.make();
        qrContainer.innerHTML = qr.createImgTag(8, 0); // 8px Rand, ohne Alt-Text
      } catch (err) {
        console.error(err);
        alert("Fehler bei der Schl√ºsselgenerierung!");
      }
    }
    document.getElementById("generateKey").addEventListener("click", generateAESKey);

    /*******************************
     *  2. Kontaktverzeichnis (lokal, verschl√ºsselt)
     *******************************/
    let directory = {}; // { kontaktName: base64AESKey }

    // Aktualisiert das Dropdown-Men√º und die Anzeige der Kontaktliste
    function updateContactDisplay() {
      const select = document.getElementById("contactList");
      select.innerHTML = '<option value="">-- W√§hle Kontakt --</option>';

      const listDiv = document.getElementById("contactListDisplay");
      listDiv.innerHTML = "";

      if (Object.keys(directory).length === 0) {
        // Keine Kontakte
        listDiv.innerHTML = '<p class="contact-list-item">Keine Kontakte vorhanden</p>';
      } else {
        for (const name in directory) {
          // Dropdown
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);

          // Anzeige unter Kontaktliste
          const p = document.createElement("p");
          p.className = "contact-list-item";
          p.textContent = name;
          listDiv.appendChild(p);
        }
      }
    }

    // Neues Verzeichnis initialisieren
    function createNewDirectory() {
      directory = {};
      updateContactDisplay();
      alert("Neues Verzeichnis wurde erstellt!");
    }
    document.getElementById("newDirectory").addEventListener("click", createNewDirectory);

    // Verzeichnis herunterladen (verschl√ºsselt mit Passwort)
    async function downloadDirectory() {
      if (Object.keys(directory).length === 0) {
        alert("Verzeichnis ist leer!");
        return;
      }
      const password = document.getElementById("directoryPassword").value;
      if (!password) {
        alert("Bitte vergebe ein Passwort f√ºrs Verzeichnis!");
        return;
      }
      const dataStr = JSON.stringify(directory);
      const enc = new TextEncoder();
      const data = enc.encode(dataStr);
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);

      try {
        const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, data);
        const fileContent = arrayBufferToBase64(salt) + ":" + arrayBufferToBase64(iv) + ":" + arrayBufferToBase64(encrypted);
        const blob = new Blob([fileContent], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "kontaktverzeichnis.txt";
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert("Fehler beim Verschl√ºsseln des Verzeichnisses!");
      }
    }
    document.getElementById("downloadDirectory").addEventListener("click", downloadDirectory);

    // Verzeichnis hochladen und entschl√ºsseln
    document.getElementById("uploadFile").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function(event) {
        const content = event.target.result.trim();
        const parts = content.split(":");
        if (parts.length !== 3) {
          alert("Ung√ºltiges Verzeichnisformat!");
          return;
        }
        const [saltB64, ivB64, cipherB64] = parts;
        const salt = base64ToArrayBuffer(saltB64);
        const iv = base64ToArrayBuffer(ivB64);
        const cipherBuffer = base64ToArrayBuffer(cipherB64);
        const password = document.getElementById("directoryPassword").value;
        if (!password) {
          alert("Bitte Passwort f√ºrs Verzeichnis eingeben!");
          return;
        }
        const key = await deriveKey(password, salt);
        try {
          const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, cipherBuffer);
          const dec = new TextDecoder();
          directory = JSON.parse(dec.decode(decrypted));
          updateContactDisplay();
          alert("Verzeichnis erfolgreich geladen!");
        } catch (err) {
          console.error(err);
          alert("Fehler beim Entschl√ºsseln (falsches Passwort?).");
        }
      };
      reader.readAsText(file);
      e.target.value = "";
    });

    /*******************************
     *  3. Kontakt hinzuf√ºgen
     *******************************/
    function addContact() {
      const name = document.getElementById("contactName").value.trim();
      const key = document.getElementById("aesKey").value.trim();
      if (!name || !key) {
        alert("Bitte Kontaktname und Schl√ºssel bereitstellen!");
        return;
      }
      if (directory[name]) {
        alert(`Kontakt "${name}" existiert bereits!`);
        return;
      }
      directory[name] = key;
      updateContactDisplay();
      document.getElementById("contactName").value = "";
      alert(`Kontakt "${name}" wurde hinzugef√ºgt!`);
    }
    document.getElementById("addContact").addEventListener("click", addContact);

    /*******************************
     *  4. Text Verschl√ºsseln / Entschl√ºsseln
     *******************************/
    async function encryptText() {
      const text = document.getElementById("inputText").value;
      const contact = document.getElementById("contactList").value;
      if (!contact || !text) {
        alert("Bitte w√§hle einen Kontakt und gib einen Text ein!");
        return;
      }
      const keyB64 = directory[contact];
      const keyBytes = base64ToArrayBuffer(keyB64);
      const cryptoKey = await crypto.subtle.importKey("raw", keyBytes, { name: "AES-GCM" }, false, ["encrypt"]);

      const iv = crypto.getRandomValues(new Uint8Array(12));
      try {
        const encryptedBuffer = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, cryptoKey, new TextEncoder().encode(text));
        const output = arrayBufferToBase64(iv) + ":" + arrayBufferToBase64(encryptedBuffer);
        document.getElementById("outputText").value = output;
      } catch (err) {
        console.error(err);
        alert("Fehler beim Verschl√ºsseln!");
      }
    }
    document.getElementById("encryptText").addEventListener("click", encryptText);

    async function decryptText() {
      const encryptedInput = document.getElementById("inputText").value.trim();
      const parts = encryptedInput.split(":");
      if (parts.length !== 2) {
        alert("Ung√ºltiges verschl√ºsseltes Format!");
        return;
      }
      const [ivB64, cipherB64] = parts;
      const iv = base64ToArrayBuffer(ivB64);
      const cipherBuffer = base64ToArrayBuffer(cipherB64);

      const contact = document.getElementById("contactList").value;
      if (!contact) {
        alert("Bitte w√§hle einen Kontakt zum Entschl√ºsseln aus!");
        return;
      }
      const keyB64 = directory[contact];
      const keyBytes = base64ToArrayBuffer(keyB64);
      const cryptoKey = await crypto.subtle.importKey("raw", keyBytes, { name: "AES-GCM" }, false, ["decrypt"]);

      try {
        const decryptedBuffer = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, cryptoKey, cipherBuffer);
        const decryptedText = new TextDecoder().decode(decryptedBuffer);
        document.getElementById("outputText").value = decryptedText;
      } catch (err) {
        console.error(err);
        alert("Fehler beim Entschl√ºsseln (ung√ºltiger Schl√ºssel oder Daten)!");
      }
    }
    document.getElementById("decryptText").addEventListener("click", decryptText);

    /*******************************
     *  5. QR-Code Scanner initialisieren
     *******************************/
    window.addEventListener("DOMContentLoaded", () => {
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        // Nach erfolgreichem Scan wird der Schl√ºssel eingef√ºgt
        document.getElementById("aesKey").value = decodedText;
      };

      const config = { fps: 10, qrbox: 250 };
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id;
          const html5QrCode = new Html5Qrcode("reader");
          html5QrCode.start(
            cameraId, 
            config,
            qrCodeSuccessCallback
          ).catch(err => {
            console.error("QR-Code Scan konnte nicht gestartet werden.", err);
          });
        } else {
          // Keine Kamera verf√ºgbar
          const reader = document.getElementById("reader");
          reader.innerHTML = "<p style='color: var(--text-muted);'>Keine Kamera gefunden</p>";
        }
      }).catch(err => {
        console.error("Fehler beim Zugriff auf Kameras:", err);
      });
    });
  </script>
</body>
</html>
