<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;

        .change {

        .recommendation {

        .leverage {
            font-size: 24px;

<body>
    <h1>ðŸš¨ Der nÃ¤chste Aktien-Prophet ist hier! ðŸš¨</h1>
    <div class="prophet">
        <div class="stock" id="stockName">LÃ¤dt...</div>
        <div class="change" id="changeValue">---</div>
        <div class="recommendation" id="recommendationText">---</div>
        <div class="leverage" id="leverageBox">---</div>
    </div>
    <button onclick="generateProphecy()">Neue Prophezeiung ðŸ”®</button>

    <script>
        const stocks = [
            { name: "Tesla", isin: "US88160R1014" },
            { name: "GameStop", isin: "US36467W1099" },
            { name: "Wirecard", isin: "DE0007472060" },
            { name: "Nokia", isin: "FI0009000681" },
            { name: "Palantir", isin: "US69608A1088" },
            { name: "Beyond Meat", isin: "US08862E1091" },
            { name: "AMC Entertainment", isin: "US00165C1045" },
            { name: "Nikola", isin: "US6541101050" }
        ];

        function generateProphecy() {
            const stock = stocks[Math.floor(Math.random() * stocks.length)];
            const change = (Math.random() * 2000 - 1000).toFixed(2);
            const isPositive = change >= 0;

            document.getElementById('stockName').innerHTML = `${stock.name} (${stock.isin})`;

            const changeDiv = document.getElementById('changeValue');
            changeDiv.innerHTML = `${isPositive ? "+" : ""}${change}%`;
            changeDiv.style.backgroundColor = isPositive ? "green" : "red";

            const recommendation = isPositive ? "Short" : "Long";
            document.getElementById('recommendationText').innerHTML = `Nutzen Sie einen <strong>${recommendation}</strong>!`;

            const leverage = Math.floor(Math.random() * (5000 - 15 + 1)) + 15;
            document.getElementById('leverageBox').innerHTML = `Hebel: ${leverage}x ðŸ”¥<br>unsere Empfehlung`;
        }

        // Initial load
        generateProphecy();
    </script>
